<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Now</title>

  <!-- Custom styles to match the design -->
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="../Icons/logo.svg" alt="Weather Now logo" class="logo-icon" />
        <span>Weather Now</span>
      </div>

      <button id="units-toggle" class="units-dropdown">
        <img src="../Icons/icon-units.svg" alt="" style="width:16px;height:16px;margin-right:6px;vertical-align:-2px;">
        <span id="units-label">Units: Metric (°C)</span>
      </button>
    </header>

    <!-- Title -->
    <h1 class="main-title">How's the sky looking today?</h1>

    <!-- Search -->
    <div class="search-container">
      <input
        id="city-input"
        type="text"
        class="search-input"
        placeholder="Search for a place..."
        autocomplete="off"
      />
      <button id="search-btn" class="search-btn">
        Search
      </button>
    </div>

    <!-- Main content -->
    <div class="content-grid">
      <!-- Left column -->
      <div class="left-column">
        <!-- Main weather card -->
        <section class="weather-main">
          <div>
            <div id="location" class="location">Loading...</div>
            <div id="date" class="date"></div>
          </div>

          <div class="weather-display">
            <img id="weather-icon" class="weather-icon" src="../Icons/icon-sunny.webp" alt="Weather icon" />
            <div id="temperature" class="temperature">--°</div>
          </div>
        </section>

        <!-- Stats cards -->
        <section class="wind-container">
          <div class="wind-card">
            <div class="wind-label">Feels like</div>
            <div id="feels-like" class="wind-value">--</div>
          </div>
          <div class="wind-card">
            <div class="wind-label">Humidity</div>
            <div id="humidity" class="wind-value">--</div>
          </div>
          <div class="wind-card">
            <div class="wind-label">Wind</div>
            <div id="wind" class="wind-value">--</div>
          </div>
          <div class="wind-card">
            <div class="wind-label">Precipitation</div>
            <div id="precipitation" class="wind-value">--</div>
          </div>
        </section>

        <!-- Daily forecast -->
        <section class="daily-forecast">
          <div class="section-title">Daily forecast</div>
          <div id="daily-forecast" class="forecast-grid">
            <!-- Filled by JavaScript -->
          </div>
        </section>
      </div>

      <!-- Right column: hourly forecast -->
      <aside class="hourly-forecast">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:0.75rem;">
          <div class="section-title" style="margin:0;">Hourly forecast</div>
          <select id="day-select" class="units-dropdown" style="padding:0.35rem 0.75rem;">
            <!-- Filled by JavaScript (Today, Tomorrow, etc.) -->
          </select>
        </div>
        <div id="hourly-list">
          <!-- Filled by JavaScript -->
        </div>
      </aside>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
